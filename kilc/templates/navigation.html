<nav>
    <a href="{{ url_for('index') }}">{{ _('Home') }}</a>
    {% if current_user.is_anonymous %}
    <a href="{{ url_for('login') }}">{{ _('Login') }}</a>
    {% else %}
    <a href="{{ url_for('user', id=current_user.id) }}">{{ _('Profile') }}</a>
    <a href="{{ url_for('logout') }}">{{ _('Logout') }}</a>
    {% endif %}
</nav>
