<nav>
    <a href="{{ url_for('main.index') }}">{{ _('Home') }}</a>
    {% if current_user.is_anonymous %}
        <a href="{{ url_for('auth.login') }}">{{ _('Login') }}</a>
    {% else %}
        <a href="{{ url_for('main.user', id=current_user.id) }}">{{ _('Profile') }}</a>
        <a href="{{ url_for('auth.logout') }}">{{ _('Logout') }}</a>
    {% endif %}
</nav>
