<!doctype html>
<html lang="{{ g.locale }}">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{{ title + ' |' if title else '' }} {{ config['APP_NAME'] }} | ADMIN</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/admin.css') }}">

    <script defer src="{{ url_for('static', filename='dist/js/admin.js') }}"></script>
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<header class="app-header navbar">
    <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
        <img class="navbar-brand-full" src="{{ url_for('static', filename='images/admin.png') }}" width="48" height="48"
             alt="Administration">
        <img class="navbar-brand-minimized" src="{{ url_for('static', filename='images/admin.png') }}" width="48"
             height="48" alt="Administration">
    </a>
    <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                <img class="img-avatar" alt="{{ current_user.email }}">
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header text-center">
                    <strong>Settings</strong>
                </div>
                <a class="dropdown-item" href="#">
                    <i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" href="#">
                    <i class="fa fa-wrench"></i> Settings</a>
                <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                    <i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</header>
<div id="app" class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-title">Components</li>
                {% include "admin/navigation.html" %}
            </ul>
        </nav>
        <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>
    <main class="main">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">{{ title or 'Administration' }}</a>
            </li>
        </ol>
        <div class="container-fluid">
            <div id="content" class="animated fadeIn">{% block content %}{% endblock %}</div>
        </div>
    </main>
</div>
<footer class="app-footer">
    <div class="ml-auto">
        <span>Powered by</span>
        <a href="http://flask.pocoo.org" target="_blank">Flask</a>
    </div>
</footer>
</body>

</html>
