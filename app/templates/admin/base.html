<!doctype html>
<html lang="{{ g.locale }}">

<head>
    <meta charset="utf-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{{ title + ' |' if title else '' }} {{ config['APP_NAME'] }} ADMIN</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/admin.css') }}">

    <script defer src="{{ url_for('static', filename='dist/js/admin.js') }}"></script>
</head>

<body>
    <div id="app">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
