<!doctype html>
<html lang="{{ g.locale }}">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{{ title + ' |' if title else '' }} {{ config['APP_NAME'] }} | ADMIN</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/admin.css') }}">

    <script defer src="{{ url_for('static', filename='dist/js/admin.js') }}"></script>
</head>
<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="clearfix">
                <h1 class="float-left display-3 mr-4">{% block error_code %}{% endblock %}</h1>
                <h4 class="pt-3">{% block title %}{% endblock %}</h4>
                <p class="text-muted">{% block content %}{% endblock %}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
